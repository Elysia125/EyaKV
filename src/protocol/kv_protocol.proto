syntax = "proto3";

package tinykv.pb;

message GetRequest {
  string key = 1;
}

message GetResponse {
  string value = 1;
  bool found = 2;
}

message PutRequest {
  string key = 1;
  string value = 2;
}

message PutResponse {
  bool success = 1;
}

message DeleteRequest {
  string key = 1;
}

message DeleteResponse {
  bool success = 1;
}

// Wrapper messages to handle polymorphism in a simple way
message Request {
  oneof type {
    GetRequest get = 1;
    PutRequest put = 2;
    DeleteRequest delete_ = 3;
  }
}

message Response {
  oneof type {
    GetResponse get = 1;
    PutResponse put = 2;
    DeleteResponse delete_ = 3;
  }
  string error_message = 4; // Optional error handling
}
